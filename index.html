<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shoppies</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./Assets/Images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./Assets/Images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./Assets/Images/favicon-16x16.png">
  <link rel="manifest" href="./Assets/Images/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/Style.css">
</head>

<body>

  <div class="container">
    <h1>The Shoppies</h1>
    <div class="row mb-3">
      <div class="form-floating">
          <input class="form-control" type="text" id="title" placeholder="The Room">
          <label for="title">Movie Title</label>
          <button class="btn btn-success" id="searchMovie">Search Movie</button>
      </div>
    </div>
    <div class="row">
      <div id="movies" class="col-sm">
      </div>
      <div id="nominations" class="card col-sm">
        <h3>Nominations</h3>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Shoppies</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Thank you for nominating 5 films for the Shoppies! Review your nominations or try again!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Review</button>
          <button type="button" class="btn btn-primary reset">Try Again</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./Assets/App.js"></script>
</body>

</html>
